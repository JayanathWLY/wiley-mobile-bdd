plugins {
	id 'org.springframework.boot' version '2.2.2.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.wiley.functional.mobile'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

ext {
	cucumberVersion="6.2.1"
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'io.projectreactor:reactor-test'
	testCompile 'org.testng:testng:7.1.0'
	implementation "io.cucumber:cucumber-java:2.0.1"
	implementation "io.cucumber:cucumber-testng:2.0.1"
	implementation "io.cucumber:cucumber-spring:2.0.1"
	implementation 'io.appium:java-client:7.3.0'
}

test {
	useJUnitPlatform()
}
